---
layout: default
---
<h1>{{ page.title }}</h1>
<span>
    <span class="post-date" style="display:inline-block;">{{ page.date | date_to_string }}</span> |
    {% for tag in page.tags %}
       <a class="codinfox-tag-mark" href="/blog/tag/#{{ tag | slugify }}">#{{ tag }}</a>
    {% endfor %}
</span>
<div class="post">
    {{ content }}
</div>
